services:
  - type: web
    name: auxin-backend
    env: node
    plan: free
    buildCommand: npm ci --no-cache
    startCommand: node dist/server-direct.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI_PROD
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://auxin.media
