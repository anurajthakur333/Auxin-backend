services:
  - type: web
    name: auxin-backend
    env: node
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        value: https://auxin.media
      - key: GOOGLE_REDIRECT_URI
        value: https://auxin-backend.onrender.com/api/auth/google/callback
    healthCheckPath: /api/health