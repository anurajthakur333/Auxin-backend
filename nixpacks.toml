[variables]
NODE_ENV = 'production'
NPM_CONFIG_PRODUCTION = 'false'
NPM_CONFIG_OMIT = 'dev'
NPM_CONFIG_FUND = 'false'
NPM_CONFIG_AUDIT = 'false'

[phases.install]
cmds = ['npm config set production false && npm ci --omit=dev --no-audit --no-fund']

[phases.build]
cmds = ['npm run build']

[start]
cmd = 'npm run start:prod'